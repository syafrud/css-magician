<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 3</title>
    <!-- <link rel="stylesheet" href="../Assets/tailwind/index.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-full h-full overflow-x-hidden">
    <div class="mt-4">
      <div class="w-full h-[450px] relative py-16">
        <div
          class="block absolute w-2/3 h-full left-0 top-0 bg-[url('../Assets/Images/bg-testimonial.png')] bg-cover z-10 opacity-10 rounded-r-3xl"
        ></div>
        <div
          class="block absolute w-2/3 h-full left-0 top-0 bg-cover bg-[#f6ebda] z-0 rounded-r-3xl"
        ></div>

        <div class="flex flex-row w-full h-full relative z-10">
          <div class="flex flex-col justify-center gap-5 w-auto ml-24">
            <h1 class="font-bold text-3xl">What they say about us</h1>
            <p class="w-3/4">
              We always provide the best service and always maintain the quality
              of coffee
            </p>
          </div>
          <div
            class="flex flex-row w-full h-full relative gap-14 justify-around"
          >
            <div class="relative h-full">
              <div class="relative h-full w-fit">
                <img
                  class="object-cover h-full"
                  src="../Assets/Images/testimonial-1.png"
                  alt=""
                />
              </div>
              <div
                class="absolute bottom-6 left-8 w-64 h-max bg-[rgba(246,215,170,0.5)] z-20 rounded-lg p-2"
              >
                <div
                  class="flex flex-col bg-[#ffcb7c] w-full h-full rounded-lg p-2"
                >
                  <p class="font-medium text-lg">Naura</p>
                  <p class="font-normal text-lg">
                    I really love the cappucino, the coffee was very smooth
                  </p>
                </div>
              </div>
            </div>
            <div class="relative h-full">
              <div class="relative h-full w-fit">
                <img
                  class="object-cover h-full"
                  src="../Assets/Images/testimonial-2.png"
                  alt=""
                />
              </div>
              <div
                class="absolute bottom-6 left-8 w-64 h-max bg-[rgba(246,215,170,0.5)] z-20 rounded-lg p-2"
              >
                <div
                  class="flex flex-col bg-[#ffcb7c] w-full h-full rounded-lg p-2"
                >
                  <p class="font-medium text-lg">John</p>
                  <p class="font-normal text-lg">
                    This cofee shop is very convenient
                  </p>
                </div>
              </div>
            </div>
            <div class="relative h-full">
              <div class="relative h-full w-fit">
                <img
                  class="object-cover h-full"
                  src="../Assets/Images/testimonial-3.png"
                  alt=""
                />
              </div>
              <div
                class="absolute bottom-6 left-8 w-full h-max bg-[rgba(246,215,170,0.5)] z-20 rounded-lg p-2"
              >
                <div
                  class="flex flex-col bg-[#ffcb7c] w-full h-full rounded-lg p-2"
                >
                  <p class="font-medium text-lg">Azura</p>
                  <p class="font-normal text-lg">
                    the coffee menu here is very much
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="m-24 relative">
        <img
          class="relative w-full h-full bg-contain z-0"
          src="../Assets/Images/bg-newsletter.png"
          alt=""
        />
        <div
          class="absolute w-full h-full flex flex-col top-0 left-0 z-10 justify-center items-center gap-5"
        >
          <div class="text-white font-medium text-4xl">
            Subscribe to get 50% discount price
          </div>
          <div class="w-2/6 h-[13%] bg-white rounded-full p-2 flex flex-row">
            <input
              class="w-3/4 h-full bg-white rounded-full focus:outline-none font-medium text-lg p-2"
              type="text"
              name=""
              id=""
              placeholder="Email Address"
            />
            <div
              class="h-full w-1/4 bg-[#2f2105] rounded-full flex items-center justify-center"
            >
              <div class="font-normal text-white text-sm">Order Now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
